name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest
#    defaults:
#    run:
#      shell: msys2bash.cmd {0}


    steps:
    - uses: actions/checkout@v2
    - uses: msys2/setup-msys2@v2
    - shell: msys2 {0}
      run: pacman -S mingw-w64-x86_64-gcc make pkg-config mingw-w64-x86_64-gtk3 mingw-w64-x86_64-portaudio mingw-w64-x86_64-fftw git autoconf automake libtool
    - shell: msys2 {0}
      run: ./autogen.sh
    - shell: msys2 {0}
      run: ./configure
    - shell: msys2 {0}
      run: make
    
